<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div id="signin_div">
<!--
    As there is no back-end we don't post this form,  instead we return false to onsubmit.
-->
    <form id="signin_form" onsubmit="signIn(); return false;">
        <div class="container text-center">
        <div class="row">
            <div class="col-4">Username</div>
            <div class="col-4"><input id="username" required type="text" maxlength="40"></div>
        </div>
        <div class="row">
            <div class="col-4">Password</div>
            <div class="col-4"><input id="password" required type="password" maxlength="25"></div>
        </div>
        <div class="row">
            <div class="col-4">    
            <button id="signupSubmit" type="submit" class="btn btn-primary">
            Login</button>
            </div>
        </div>
        </div>
    </form>
</div>
<script type="module" src="javascript/login.js"></script>
</body>
